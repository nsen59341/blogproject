{% include 'header.html' %}

{% block content %}

      <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Post Your Article</h5>
                    <form class="row g-3 add-form" action="" method="post">
                        {% csrf_token %}
                        {{ article_form }}
                        <button type="submit" class="btn btn-primary post text-center">post</button>
                    </form>
                </div>
            </div>
        </div>
      </div>


    <script>
        $(".add-form div").addClass('col-12');
        $(".add-form label").addClass('form-label');
        $(".add-form input, .add-form textarea").addClass('form-control');
    </script>

{% endblock %}
